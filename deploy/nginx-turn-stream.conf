# TURN turn.nonza.ru — один server для stream (TCP 5349).
#
# У тебя уже есть streams-enabled: положи этот файл в streams-available
# и включи через symlink, либо сразу в streams-enabled:
#
#   cp этот файл → /etc/nginx/streams-available/turn.nonza.ru.conf
#   ln -s /etc/nginx/streams-available/turn.nonza.ru.conf /etc/nginx/streams-enabled/
#
# В nginx.conf уже должен быть блок  stream { include streams-enabled/*.conf; }  на верхнем уровне.
# Содержимое файла — только server { } ниже (без обёртки stream {}).
# nginx на 10.50.0.103, coturn на 10.50.0.118. Если coturn на этом же хосте — укажи 127.0.0.1:5349.

server {
  listen 5349 ssl;
  ssl_certificate     /etc/letsencrypt/live/turn.nonza.ru/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/turn.nonza.ru/privkey.pem;
  proxy_pass 10.50.0.118:5349;
  proxy_timeout 86400s;
}
