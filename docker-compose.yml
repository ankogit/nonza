services:
  postgres:
    image: postgres:15-alpine
    container_name: nonza-postgres
    environment:
      POSTGRES_USER: nonza
      POSTGRES_PASSWORD: nonza_password
      POSTGRES_DB: nonza
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nonza"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - nonza-network

  redis:
    image: redis:7-alpine
    container_name: nonza-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - nonza-network

  livekit:
    image: livekit/livekit-server:latest
    container_name: nonza-livekit
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"
      - "3478:3478/udp"
      - "50000-50100:50000-50100/udp"
    volumes:
      - ./deploy/livekit-config.yaml:/etc/livekit.yaml
    depends_on:
      redis:
        condition: service_healthy
    command: --config /etc/livekit.yaml
    networks:
      - nonza-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nonza-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      livekit:
        condition: service_started
    networks:
      - nonza-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
        VITE_LIVEKIT_URL: ${VITE_LIVEKIT_URL:-ws://localhost:7880}
    container_name: nonza-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - nonza-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  nonza-network:
    driver: bridge
