# TURN turn.nonza.ru на 443 — без SNI, без переноса HTTP.
# Использовать, когда turn.nonza.ru указывает на отдельный IP (не тот, где meet/ws/api).
# На этом IP только этот stream слушает 443; meet/ws/api на своём IP по-прежнему на 443.
# Если на одной машине два IP: укажи нужный в listen, например  listen 1.2.3.4:443 ssl.
# Если coturn на другом хосте — замени 127.0.0.1 на его IP (например 10.50.0.118).
#
#   cp этот файл → /etc/nginx/streams-available/turn-443.conf
#   ln -s /etc/nginx/streams-available/turn-443.conf /etc/nginx/streams-enabled/

server {
  listen 443 ssl;
  ssl_certificate     /etc/letsencrypt/live/turn.nonza.ru/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/turn.nonza.ru/privkey.pem;
  proxy_pass 10.50.0.118:5349;
  proxy_timeout 86400s;
}
