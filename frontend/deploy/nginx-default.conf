server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Все .js и .mjs — как JavaScript (иначе E2EE worker отдаётся как application/octet-stream)
    location ~* \.(js|mjs)$ {
        default_type application/javascript;
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
